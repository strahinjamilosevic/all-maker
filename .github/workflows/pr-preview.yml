name: PR Preview

on:
  pull_request:
    types: [labeled, synchronize, closed]

concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-and-preview:
    if: >
      (github.event.action == 'labeled' && github.event.label.name == 'pr-preview') ||
      (github.event.action == 'synchronize' && contains(github.event.pull_request.labels.*.name, 'pr-preview')) ||
      (github.event.action == 'closed' && contains(github.event.pull_request.labels.*.name, 'pr-preview'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        if: github.event.action != 'closed'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: github.event.action != 'closed'
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        if: github.event.action != 'closed'
        run: npm ci

      - name: Build site
        if: github.event.action != 'closed'
        run: npm run build
        env:
          BASE_URL: /all-maker/pr-preview/pr-${{ github.event.pull_request.number }}/

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: build
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: auto
