StylesPath = styles
Packages = Google, write-good, proselint

# Show everything â€” this is a demonstration repo
MinAlertLevel = suggestion

[formats]
mdx = md

[*.{md,mdx}]
BasedOnStyles = Vale, Google, write-good, proselint

# Skip YAML frontmatter (slug, title, authors, tags)
TokenIgnores = (?s)^---.*?---

# Skip Docusaurus admonition blocks (:::note, :::tip, etc.)
BlockIgnores = (?s):::[a-z]+\s.*?:::

[*.{yml,yaml}]
# Don't lint workflow/config YAML files
BasedOnStyles =
